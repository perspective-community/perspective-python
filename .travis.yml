language: python
cache: pip

python:
  - "3.6"

git:
    submodules: false

before_install:
  - if [ "$TRAVIS_OS_NAME" = "linux" ]; then sudo apt-get -qq install libboost-python-dev; fi

install:
    - pip install -r requirements.txt
    # - pip install coveralls
    - pip install codecov


script: make test

after_success:
    - codecov --token d33ecf96-a51f-43b6-8429-c11f83b961ad
    # - coveralls

branches:
  only:
  - master

notifications:
  email: false
